<div style="padding:20px;"
     class="card"
     [ngStyle]="{'background-color': (selected) ?  'orange' : 'lightsteelblue' }">

  <h2>{{item.from}} - {{item.to}}</h2>
  <p>Flugnr. #{{item.id}}</p>
  <p>Datum: {{item.date | date:'dd.MM.yyyy HH:mm'}}</p>

  <p>
    <button *ngIf="!selected" (click)="select()">Select</button>
    <button *ngIf="selected" (click)="deselect()">Deselect</button>
  </p>
</div>
